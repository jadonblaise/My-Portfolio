{% extends 'core/base.html' %}

{% block title %}
404 Error | {% endblock %}
{% load static %}

{% block content %}

<style>
    .container {
        text-align: center;
        background-color: rgb(189, 161, 161);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(240, 239, 239, 0.1);
    }
    h1 {
        font-size: 48px;
        margin-bottom: 10px;
        color: #e74c3c;
    }
    p {
        font-size: 18px;
    }
    .link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: rgb(199, 92, 92);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .link:hover {
        background-color: #b92929;
    }
</style>


<div class="container">
    <h1>404</h1>
    <p>Oops! This action cannot be carried out.</p>
    <p>Are you a recruiter? Use the link below goto contact form:</p>
    <a href="{% url 'Me:contact_view' %}#contact" class="link">Get in Touch</a>
</div>
{% endblock %}
